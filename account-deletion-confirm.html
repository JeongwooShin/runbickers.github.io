<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Runbickers | 회원탈퇴 확인</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Arial; margin: 0; background: #f5f7fb; }
    main { min-height: 100dvh; display: grid; place-items: center; padding: 24px; }
    .card { width: 100%; max-width: 520px; background: #fff; border: 1px solid #e5e7eb; border-radius: 14px; padding: 28px; box-shadow: 0 8px 24px rgba(0,0,0,.08); }
    h1 { margin: 0 0 6px; text-align: center; font-size: 26px; font-weight: 800; }
    p { text-align: center; color: #374151; }
    .ok { color: #0a7a28; }
    .err { color: #b00020; white-space: pre-wrap; }
    .actions { display: grid; gap: 8px; margin-top: 12px; }
    a.btn { display: inline-block; text-align: center; padding: 10px 12px; border-radius: 10px; border: 1px solid #e5e7eb; color: #111827; text-decoration: none; }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h1>Runbickers</h1>
      <p id="state">처리 중...</p>
      <div class="actions" style="display:none" id="actions">
        <a class="btn" href="./">홈으로</a>
      </div>
    </div>
  </main>
  <script>
    const FUNCTIONS_BASE = 'https://sragibpyggwxbghyfuzq.functions.supabase.co';
    // Project Settings > API > anon public 키로 교체
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyYWdpYnB5Z2d3eGJnaHlmdXpxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMTYwMTYsImV4cCI6MjA2ODU5MjAxNn0.oOKRCaMs42f-LD8DclL_tXimCIY5OOKWuSHerIOj8-0';

    const qs = new URLSearchParams(location.search);
    const token = qs.get('token') || '';
    const state = document.getElementById('state');
    const actions = document.getElementById('actions');

    (async () => {
      if (!token) {
        state.className = 'err';
        state.textContent = '잘못된 요청입니다. (토큰이 없습니다)';
        actions.style.display = 'grid';
        return;
      }
      try {
        const res = await fetch(`${FUNCTIONS_BASE}/confirm-delete`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
          },
          body: JSON.stringify({ token }),
        });
        const body = await res.json().catch(() => ({}));
        if (res.ok) {
          state.className = 'ok';
          state.textContent = '계정이 삭제되었습니다. 앱에서 로그아웃 후 재실행해 주세요.';
        } else {
          state.className = 'err';
          state.textContent = body?.error || `삭제 실패 (status=${res.status})`;
        }
      } catch (e) {
        state.className = 'err';
        state.textContent = '네트워크 오류가 발생했습니다.';
      } finally {
        actions.style.display = 'grid';
      }
    })();
  </script>
</body>
</html>
