<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>가입 완료</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji"; margin:24px; line-height:1.5; }
    .card { max-width: 720px; margin: 0 auto; border: 1px solid #ddd; border-radius: 10px; padding: 20px; background: #fff3; backdrop-filter: blur(2px); }
    h1 { margin: 0 0 6px 0; font-size: 20px; }
    .muted { color: #666; font-size: 14px; margin-top: 2px; }
    .log { margin-top: 16px; padding: 12px; border-radius: 8px; background: #f6f8fa; font-size: 13px; white-space: pre-wrap; word-break: break-all; }
    .ok { color: #0a7f2e; }
    .warn { color: #a15a00; }
    .err { color: #b00020; }
    .row { margin-top: 12px; }
    button, a.btn { display: inline-block; padding: 10px 14px; border-radius: 8px; border: 1px solid #2f6feb; color: #fff; background: #2f6feb; text-decoration: none; cursor: pointer; }
    .ghost { background: transparent; color: #2f6feb; }
    .actions { display: flex; gap: 8px; margin-top: 14px; }
    code { background: #0001; padding: 2px 6px; border-radius: 6px; }
  </style>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    // 프로젝트 값(레포에 하드코딩된 동일 값)
    const SUPABASE_URL = 'https://sragibpyggwxbghyfuzq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyYWdpYnB5Z2d3eGJnaHlmdXpxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMTYwMTYsImV4cCI6MjA2ODU5MjAxNn0.oOKRCaMs42f-LD8DclL_tXimCIY5OOKWuSHerIOj8-0';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = (sel) => document.querySelector(sel);
    const log = (msg, cls = '') => {
      const el = document.createElement('div');
      el.textContent = msg;
      if (cls) el.className = cls;
      $('#log').appendChild(el);
    };

    const qs = new URLSearchParams(location.search);
    const hs = new URLSearchParams(location.hash.replace(/^#/, ''));

    // JWT를 Base64URL decoding해서 payload 추출(최후의 수단)
    function readReferralFromJWT() {
      try {
        const at = hs.get('access_token');
        if (!at) return '';
        const parts = at.split('.');
        if (parts.length < 2) return '';
        const b64 = parts[1].replace(/-/g, '+').replace(/_/g, '/');
        const json = JSON.parse(atob(b64));
        const rc = json?.user_metadata?.referralCode || json?.user_metadata?.referralcode || '';
        return (rc || '').trim();
      } catch { return ''; }
    }

    function readReferralFromUrlOrLS() {
      const fromUrl = qs.get('rc') || qs.get('ref') || qs.get('referralCode');
      const fromHash = hs.get('rc') || hs.get('ref') || hs.get('referralCode');
      const fromLS = localStorage.getItem('pendingReferralCode');
      const rc = (fromUrl || fromHash || fromLS || '').trim();
      if (rc) localStorage.setItem('pendingReferralCode', rc);
      return rc;
    }

    async function ensureSession() {
      // 1) 기존 세션 확인
      let { data: { session } } = await supabase.auth.getSession();
      if (session) return session;

      // 2) code로 교환
      const code = qs.get('code') || hs.get('code');
      if (code) {
        const { data, error } = await supabase.auth.exchangeCodeForSession(code);
        if (!error && data?.session) return data.session;
      }

      // 3) hash 토큰으로 세션 세팅
      const at = hs.get('access_token');
      const rt = hs.get('refresh_token');
      if (at && rt) {
        const { data, error } = await supabase.auth.setSession({ access_token: at, refresh_token: rt });
        if (!error && data?.session) return data.session;
      }

      // 4) 마지막 재확인
      ({ data: { session } } = await supabase.auth.getSession());
      return session ?? null;
    }

    async function detectReferralCode(session) {
      // 1) URL/로컬스토리지
      let rc = readReferralFromUrlOrLS();
      if (rc) return rc;

      // 2) 세션이 있으면 유저 메타데이터에서
      try {
        const { data: userData } = await supabase.auth.getUser();
        const rcMeta = (userData?.user?.user_metadata?.referralCode || '').trim();
        if (rcMeta) return rcMeta;
      } catch {}

      // 3) access_token(JWT) payload에서 추출
      rc = readReferralFromJWT();
      return rc;
    }

    async function applyReferralIfNeeded() {
      log('가입 인증이 완료되었습니다.', 'ok');
      log('필요 시 추천 코드 적용을 보정합니다...', '');

      const session = await ensureSession();
      if (!session) {
        log('세션이 없습니다. 로그인 후 다시 시도해주세요.', 'err');
        return;
      }

      // 인증된 사용자 이메일 로그
      const { data: me } = await supabase.auth.getUser();
      const email = me?.user?.email || '(unknown)';
      log(`인증된 사용자: ${email}`, 'ok');

      // 추천 코드 감지
      const rc = await detectReferralCode(session);
      if (!rc) {
        log('추천 코드가 감지되지 않았습니다(rc/ref/referralCode / user_metadata).', 'warn');
        return;
      }
      log(`감지된 추천 코드: ${rc}`, 'ok');

      // 최근 트랜잭션이 있으면 중복호출 스킵(선택)
      try {
        const since = new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString();
        const { data: tx } = await supabase
          .from('coin_transactions')
          .select('id')
          .gte('created_at', since)
          .limit(1);
        if (tx && tx.length > 0) {
          log('최근 트랜잭션이 이미 존재하여 추천 보정 호출을 생략합니다.', 'warn');
          return;
        }
      } catch {}

      // Edge Function 호출
      log('추천 보상 처리 시도 중...', '');
      try {
        const { data, error } = await supabase.functions.invoke('process-referral', {
          body: { referralCode: rc }
        });

        if (error) {
          const msg = (error?.message || '').toLowerCase();
          if (msg.includes('already')) {
            log('이미 추천이 적용된 사용자입니다(중복 보상 없음).', 'warn');
          } else if (msg.includes('invalid referral')) {
            log('추천 코드가 유효하지 않습니다.', 'err');
          } else if (msg.includes('unauthorized')) {
            log('인증이 필요합니다. 다시 로그인 후 시도해주세요.', 'err');
          } else {
            log(`추천 처리 실패: ${error.message}`, 'err');
          }
          return;
        }
        if (data?.success) {
          log(`추천 보상이 적용되었습니다. 추천인(+${data.referrerReward}), 피추천인(+${data.refereeReward})`, 'ok');
          localStorage.removeItem('pendingReferralCode');
        } else {
          log('추천 처리 결과를 확인할 수 없습니다.', 'warn');
        }
      } catch (e) {
        log(`추천 처리 호출 실패: ${e.message}`, 'err');
      }
    }

    window.addEventListener('DOMContentLoaded', applyReferralIfNeeded);
  </script>
</head>
<body>
  <div class="card">
    <h1>가입이 완료되었습니다</h1>
    <div class="muted">Your registration has completed.</div>

    <div class="row">
      <div id="log" class="log" role="status" aria-live="polite"></div>
    </div>

    <div class="actions">
      <a class="btn" href="./">앱으로 이동</a>
      <a class="btn ghost" href="./index.html">홈으로</a>
    </div>

    <div class="row muted">
      참고:
      <ul>
        <li>추천 코드는 URL(rc/ref/referralCode) 또는 브라우저 저장소/사용자 메타데이터에 있을 경우 자동 처리합니다.</li>
        <li>이미 보상이 적용된 이메일(글로벌 1회 정책)은 추가 지급되지 않습니다.</li>
      </ul>
    </div>
  </div>
</body>
</html>
